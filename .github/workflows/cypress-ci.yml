name: Run Cypress Tests

on:
  schedule:
    - cron: '0 11 * * 1-5' # Todos os dias Ãºteis Ã s 08:00 no fuso de BrasÃ­lia
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Cucumber tag para rodar'
        required: false
        default: '@smoke'
      browser:
        description: 'Browser para testes'
        required: false
        default: 'chrome'

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        run: |
          npx cypress run --browser ${{ github.event.inputs.browser || 'chrome' }} --env TAGS=${{ github.event.inputs.tag || '@smoke' }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-reports
          path: cypress/reports

      - name: Renomear relatÃ³rio para index.html
        run: mv cypress/reports/html/mochawesome.html cypress/reports/html/index.html

      - name: ðŸ“¤ Deploy report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
            github_token: ${{ secrets.GH_PAGES_TOKEN }}
            publish_dir: ./cypress/reports/html
            publish_branch: gh-pages
            user_name: github-actions[bot]
            user_email: github-actions[bot]@users.noreply.github.com

